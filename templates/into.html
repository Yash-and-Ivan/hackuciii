{% extends "_base.html" %}

{% block content %}
    <style>
        button {
            position: fixed;
            top: 50%;
            width: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #cover {
            position: fixed;
            top: 0;
            left: 0;
            background: black;
            width: 100%;
            height: 100%;
            visibility: hidden;
            opacity: 0;
        }
    </style>

    <button onclick=> Enter WÃ†V </button>
    <div id="cover">
        <br>
    </div>
    <script>
        $("button").click(function() {
            $("#cover").css({
                "visibility": "visible"
            });
            $("#cover").animate({
                opacity: 1
            }, 5000, function(){
                window.setTimeout(function(){
                    window.location = "/"
                }, 500)
            });
        });
    </script>
{% endblock content %}
